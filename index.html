<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    <div class="eth-img">
      <a href="#"><img class="top-img" src="images/image-equilibrium.jpg" alt=""></a>
      <span class="overlay"></span>
    </div>
    <h4><a href="#">Equilibrium #3429</a></h4>
  
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">

      <div class="eth-icon">
        <embed class="icon" src="images/icon-ethereum.svg" type="image/svg+xml">
        <span>0.041 ETH</span>
      </div>

      <div  class="clk-icon">
        <embed class="icon" src="images/icon-clock.svg" type="image/svg+xml">
        <span>3 days left</span>
      </div>
    </div>
    <hr>
    <div class="details">

      <img class="avatar" src="images/image-avatar.png" alt="">

      <p>Creation of <a href="#">Jules Wyvern</a></p>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="mailto:ajaybalu22@gmail.com">Ajay-Balu</a>.
  </div>
</body>
</html>
